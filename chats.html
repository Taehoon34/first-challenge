<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
           <span>4:34</span>
        </div>
        <div class="status-bar__column">
           <i class="fas fa-volume-up"></i>
           <i class="fas fa-wifi"></i>
           <span>100%</span>
           <span><i class="fas fa-battery-full"></i>
        </div>
    </div>


    <header class="main-header">
        <div class="main-header__column">
           <h1>Chats</h1>
          <div class="main-header__icons">             
               <span><i class="fas fa-search fa-lg"></i></span>   
               <span><i class="far fa-comment-dots fa-lg"></i></span>                        
               <span><i class="fas fa-music fa-lg"></i></span>
               <span><a class="cog-link" href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span> 
           </div>
        </div>
        <div class="main-header__column"></div>
    </header>
    <main class="friends-screen">   
        <a href="chat__chap.html">           
        <div class="friends-components">           
            <div class="friends-components__column">
                <img src="https://lh3.googleusercontent.com/Wg18nuvfYsuC8cQ0Wa2XmuV-NfpPkKxZ-UcrjXNZn7oiMx3hAkwb_Tyl-gfcBuVaF9-mPw=s127" class="friends-components__avatar friends-components__avatar--sm" alt="">                    
                <div class="friends-components__avatar-name">   
                   <h4>Chapssar</h4>
                   <h6>Sorry. Im going to bed.</h6>
                </div>                         
            </div>                     
            <div class="friends-components__column">
                <span class="friends-components__time">20:55</span>
                <div class="friends-components__noti">
                   <span class="friends-components__reddot">1</span>
                </div>
            </div>
        </div>
        </a>
        <a href="chat__man.html">
        <div class="friends-components">
            <div class="friends-components__column">
                <img src="https://lh3.googleusercontent.com/iXrXGjJqh6ZdYq-BQUBnvyB0eAFWCOvZEbHduEbOJtnHiiuLF7OIOPD61MrukyfZrMp8lgM=s136" class="friends-components__avatar friends-components__avatar--sm" alt="">                    
                <div class="friends-components__avatar-name">   
                   <h4>Mandeok</h4>
                   <h6>Let's play!</h6>
                </div>  
            </div>                    
            <div class="friends-components__column"><span class="friends-components__time">20:35</span></div>
        </div>
        </a>
    </main>
      
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>           
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>        
            <li class="nav__btn">
                <a class="nav__link" href="more.html">   
                    <span class=ellipsis-reddot></span>                 
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>




    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>



    <script 
    src="https://kit.fontawesome.com/5b8407bd96.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
