<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-man</title>
</head>
<body>
    
    <div class="status-bar">
        <div class="status-bar__column">
           <span>4:34</span>
        </div>
        <div class="status-bar__column">
           <i class="fas fa-volume-up"></i>
           <i class="fas fa-wifi"></i>
           <span>100%</span>
           <span><i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="main-header">
        <div class="settings-header">
            <a href="chats.html">
              <i class="fas fa-chevron-left fa-2x"></i>
            </a>
            <h1>Mandeok</h1>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main>
      <div class="main-chat__date">
        <div class="chat__date">
            Saturday,Dec 2,2020       
        </div>
      </div>
      <div class="chat-content">
        <img src="https://lh3.googleusercontent.com/iXrXGjJqh6ZdYq-BQUBnvyB0eAFWCOvZEbHduEbOJtnHiiuLF7OIOPD61MrukyfZrMp8lgM=s136"/>
        <div class="chat-content__info">
            <span class="chat-content__fname">Chapssar</span>
            <div class="chat-content__text">
                <span class="chat-content__bubble">It's snowing!!!!!!!!!!!!!!!</span>
                <span class="chat-conten__time">19:55</span>
            </div>
        </div>
    </div> 
    <div class="chat-content">
        <img src="https://lh3.googleusercontent.com/iXrXGjJqh6ZdYq-BQUBnvyB0eAFWCOvZEbHduEbOJtnHiiuLF7OIOPD61MrukyfZrMp8lgM=s136"/>
        <div class="chat-content__info">
            <span class="chat-content__fname">Chapssar</span>
            <div class="chat-content__text">
                <span class="chat-content__bubble">where are you??</span>
                <span class="chat-conten__time">19:55</span>
            </div>
        </div>
    </div>
    <div class="chat-content__own">
        <div class="chat-content__owninfo">
            <div class="chat-content__owntext">
                <span class="chat-conten__time">20:00</span>
                <span class="chat-content__mebubble">Let's play with the snow outside!!!</span>
            </div>
        </div>
    </div>
    <div class="chat-content__own">
        <div class="chat-content__owninfo">
            <div class="chat-content__owntext">
                <span class="chat-conten__time">20:00</span>
                <span class="chat-content__mebubble">I'll text Chapssar</span>
            </div>
        </div>
    </div>
    <div class="chat-content">
        <img src="https://lh3.googleusercontent.com/iXrXGjJqh6ZdYq-BQUBnvyB0eAFWCOvZEbHduEbOJtnHiiuLF7OIOPD61MrukyfZrMp8lgM=s136"/>
        <div class="chat-content__info">
            <span class="chat-content__fname">Chapssar</span>
            <div class="chat-content__text">
                <span class="chat-content__bubble">Okay</span>
                <span class="chat-conten__time">20:03</span>
            </div>
        </div>
    </div>
    <div class="chat-content__own">
        <div class="chat-content__owninfo">
            <div class="chat-content__owntext">
                <span class="chat-conten__time">20:30</span>
                <span class="chat-content__mebubble">I can't reach Chapssar</span>
            </div>
        </div>
    </div>
    <div class="chat-content__own">
        <div class="chat-content__owninfo">
            <div class="chat-content__owntext">
                <span class="chat-conten__time">20:35</span>
                <span class="chat-content__mebubble">gogogogogogogo!!</span>
            </div>
        </div>
    </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="write a mesagge...">
                 <i class="far fa-smile-wink fa-lg"></i>  
              <button>
                <i class="fas fa-hashtag fa-lg"></i>
             </button>     
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>





    <script 
    src="https://kit.fontawesome.com/5b8407bd96.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
