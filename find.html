<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
           <span>4:34</span>
        </div>
        <div class="status-bar__column">
           <i class="fas fa-volume-up"></i>
           <i class="fas fa-wifi"></i>
           <span>100%</span>
           <span><i class="fas fa-battery-full"></i>
        </div>
    </div>


    <header class="main-header">
        <div class="main-header__column">
           <h1>Find</h1>
          <div class="main-header__icons">             
               <span><i class="fas fa-search fa-lg"></i></span>   
               <span><a class="cog-link" href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span> 
           </div>
        </div>
        <div class="main-header__column"></div>
    </header>
    <main class="frind-screens">
        <div class="find-screens__column">
            <div class="find-screens__icons">
                <span><i class="fas fa-qrcode fa-2x"></i></span>
                <span>QR Code</span>
            </div>
            <div class="find-screens__icons">
                <span><i class="fas fa-address-book fa-2x" ></i></span>
                <span>Add by Contacts</span>
            </div>
            <div class="find-screens__icons">
                <span><i class="fas fa-fingerprint fa-2x"></i></span>
                <span>Add by ID</span>
            </div>
            <div class="find-screens__icons">
                <span><i class="far fa-envelope fa-2x"></i></span>
                <span>Invite</span>
            </div>           
        </div>
        <div class="recommended">
          <div class="recommended__title">
              <span>Recommended friends</span>
          </div>  
          <div class="recommended__text">
              <span>You have no recommended friends</span>
          </div>
        </div>
        
        <div class="open-chat">
            <div class="open-chat__column">
                <span>Open Chat</span>
            </div>
            <div class="open-chat__column">
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-sm"></i></span>
            </div>
        </div>
        <div class="open-chat__in">
            <div class="open-chat__column__text">
                <span class="open-chat__hashtag">#Home made</span>
                <div>
                <span class="open-chat__hashtagopacity">#PUPPY#delicious#Together</span>
                </div>
                <div class="open-chat__hashtaglastline">
                    <img src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F201705%2F2017051514360370.png" />
                    <span>105 members</span>
                    <i class="far fa-thumbs-up"></i>
                </div>
            </div>
            <div class="open-chat__column">
                <img src="https://lh3.googleusercontent.com/Z5b_ymsLu2wx9VjnqX3W6ml_Az-aXBSpyKjJrjA2N6DuEtYN7um9ViWYmxfk4m3LkF-8ux0=s85" />
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>           
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>        
            <li class="nav__btn">
                <a class="nav__link" href="more.html">   
                    <span class=ellipsis-reddot></span>                 
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>








    <script 
    src="https://kit.fontawesome.com/5b8407bd96.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
